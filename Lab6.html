<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like my Website</title>
    <link rel="stylesheet" href="Lab6styles.css">
</head>
<body>
    <h1>Lab 6</h1>
    <h2>Do you like my website?</h2>

    <button id="likeBtn"></button>
    <button id="dislikeBtn"></button>
    
    <div class="comments">
        <h3>Comment</h3>
        <textarea id="commentBox" placeholder="Tell me what you think about it"></textarea>
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
        <div id="commentsList"></div>
    </div>

    <script src="Lab6script.js"></script>
</body>
</html>
